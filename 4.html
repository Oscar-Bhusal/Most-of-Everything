<style>
  .click-button{
    background-color: rgb(11, 133, 11);
    color: rgb(255, 255, 255);
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 24px;
    padding-right: 24px;
    font-family:Arial, Helvetica, sans-serif;
    font-size: medium;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
    transition: all 0.2s;
  }

  .click-button:active{
    margin-top: 10px;
    margin-left: 10px;
    box-shadow: none;
  }

</style>
<button class="click-button">Click</button>
